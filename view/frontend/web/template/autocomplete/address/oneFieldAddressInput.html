<input type="text"
       data-bind="
    algoOneFieldAutoComplete: {
        selected: selectedOneFieldAddress,
        options: getOneFieldAddress,
        parentComponentName: $parent.name
    },
    event: {change: userChanges},
    value: value,
    hasFocus: focused,
    valueUpdate: valueUpdate,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
}"/>
